{% include "app/navbar.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<br><br><br><br><br><br>
<form method="post" class="login-form">
    {% csrf_token %}
    <div class="form-container">
        <h2 class="login-heading">Admin Login</h2>
        <label for="username" class="input-label">Username</label>
        <input type="text" placeholder="Enter Your Username" name="username" class="input-field" required>
        <br><br>
        <label for="password" class="input-label">Password</label>
        <input type="password" placeholder="Enter Your Password" name="password" class="input-field" required>
        <button type="submit" class="submit-button">Log in</button>
    </div>
</form>
{% endblock content %}
